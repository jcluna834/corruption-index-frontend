<div bsModal #documentModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{titleModal}}</h4>
        <button type="button" class="close" (click)="documentModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Información de la propuesta</strong>
              </div>
              <div class="card-body">
                <form class="was-validated" [formGroup]="formDocument">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="title">Título</label>
                        <input type="text" class="form-control" id="title" formControlName="title" placeholder="Digite un título" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="announcementCode">Convocatoria</label>
                        <select class="form-control" id="announcementCode" formControlName="announcementCode" placeholder="Select" required>
                          <option [value]="null" [disabled]="true" >Seleccione una opción</option>
                          <option [value]="item.id" *ngFor="let item of announcementItems">{{item.name}}</option>
                        </select>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" formControlName="description" name="description" rows="5" class="form-control"
                          placeholder="Descripción..."></textarea>
                      </div>
                    </div>
                  </div>
                  <div *ngIf="option == 'Save'" class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="file-input">Seleccione un archivo</label>
                        <input type="file" id="file-input" name="file-input" formControlName="file-input" accept=".pdf,.doc,.docx" required (change)="fileChange($event)">
                      </div>
                    </div>
                  </div>
                </form>
                <!--/.form-->
              </div>
            </div>
          </div>
        </div>
        <!--/.row-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="documentModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveDocument()">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
