<!-- Modal crear documento -->
<app-modal-create-document #modalCreateDocument></app-modal-create-document>

<div class="card">
  <div class="card-header">
    Documents
  </div>
  <div class="card-body">

    <div style="padding-bottom: 20px;">
      <button type="button" class="btn btn-info" (click)="addDocumnent()">Subir Documento</button>
    </div>
    <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="icon-people"></i></th>
          <th>Id</th>
          <th class="text-center">Tittle</th>
          <th>Authors</th>
          <th class="text-center">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of docsItems">
          <td class="text-center">
            <div class="avatar">
              <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="admin@bootstrapmaster.com">
              <span class="avatar-status badge-success"></span>
            </div>
          </td>
          <td>{{row.id}}</td>
          <td>
            <div>{{row.title}}</div>
            <div class="small text-muted">
              <span>{{row.id}}</span>
            </div>
          </td>
          <td class="text-center">
            <i class="fa fa-cc-mastercard" style="font-size:24px"></i>
          </td>
          <td>
            <div class="small text-muted">Last login</div>
            <strong>10 sec ago</strong>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
