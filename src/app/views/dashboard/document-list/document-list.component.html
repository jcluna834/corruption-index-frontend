<!-- Modal crear documento -->
<app-modal-create-document #modalCreateDocument></app-modal-create-document>

<div class="card">
  <div class="card-header">
    Documents
  </div>
  <div class="card-body">

    <div style="padding-bottom: 20px;">
      <button type="button" class="btn btn-info" (click)="addDocumnent()">Subir Documento</button>
    </div>
    <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th class="text-center"><i class="icon-people"></i></th>
          <th>Título</th>
          <th>Descripción</th>
          <th>convocatoria</th>
          <th style="width: 15%;">Opciones</th>
          <th style="width: 15%;">Análisis</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of docsItems">
          <td class="text-center">
            <div class="avatar">
              <img src="assets/img/avatars/1.jpg" class="img-avatar" alt="documento subido">
              <span class="avatar-status badge-warning"></span>
            </div>
          </td>
          <td>
            <div>{{row.title}}</div>
            <div class="small text-muted">
              <span>{{row.id}}</span>
            </div>
          </td>
          <td>{{row.description}}</td>
          <td>{{row.announcementName}}</td>
          <td>
            <a type="button" class="btn btn-success" title="Descargar" href="{{downloadFIileURL + row.fileName }}" download><span class="icon-cloud-download"></span></a>
            <button type="button" class="btn btn-info" (click)="editDocument(row)" title="Editar"><span class="icon-pencil"></span></button>
            <button type="button" class="btn btn-danger" (click)="deleteDocument(row)" title="Eliminar"><span class="icon-trash"></span></button>
          </td>
          <td>
            <button type="button" class="btn btn-primary" (click)="modalAnalisis(row)" title="Analizar"><span class="icon-list"></span></button>
            <button type="button" class="btn btn-primary" (click)="deleteDocument(row)" title="Indexar"><span class="icon-book-open"></span></button>
            <button type="button" class="btn btn-primary" (click)="deleteDocument(row)" title="Ver Análisis"><span class="icon-magnifier"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
