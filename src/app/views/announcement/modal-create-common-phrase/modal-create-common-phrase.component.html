<div bsModal #commonPhraseModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{titleModal}}</h4>
        <button type="button" class="close" (click)="commonPhraseModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Información de la frase común</strong>
              </div>
              <div class="card-body">
                <form class="was-validated" [formGroup]="formCommonPhrase">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" formControlName="description" name="description" rows="2" class="form-control"
                          placeholder="Descripción..." required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="phrase">Frase</label>
                        <textarea id="phrase" formControlName="phrase" name="phrase" rows="5" class="form-control"
                          placeholder="Frase..." required></textarea>
                      </div>
                    </div>
                  </div>
                </form>
                <!--/.form-->
              </div>
            </div>
          </div>
        </div>
        <!--/.row-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="commonPhraseModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveCommonPhrase()">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
