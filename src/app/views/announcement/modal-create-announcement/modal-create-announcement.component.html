<div bsModal #announcementModal="bs-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{titleModal}}</h4>
        <button type="button" class="close" (click)="announcementModal.hide()" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-sm-12">
            <div class="card">
              <div class="card-header">
                <strong>Información de la convocatoria</strong>
              </div>
              <div class="card-body">
                <form class="was-validated" [formGroup]="formAnnouncement">
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control" id="name" formControlName="name" placeholder="Digite un nombre" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="description">Descripción</label>
                        <textarea id="description" formControlName="description" name="description" rows="5" class="form-control"
                          placeholder="Descripción..." required></textarea>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="startDate">Fecha de inicio</label>
                        <input class="form-control" id="startDate" formControlName="startDate" type="datetime-local" name="startDate" placeholder="startDate" required>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-12">
                      <div class="form-group">
                        <label for="endDate">Fecha de inicio</label>
                        <input class="form-control" id="endDate" formControlName="endDate" type="datetime-local" name="endDate" placeholder="endDate" required>
                      </div>
                    </div>
                  </div>
                </form>
                <!--/.form-->
              </div>
            </div>
          </div>
        </div>
        <!--/.row-->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="announcementModal.hide()">Cerrar</button>
        <button type="button" class="btn btn-primary" (click)="saveAnnouncement()">Guardar</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
