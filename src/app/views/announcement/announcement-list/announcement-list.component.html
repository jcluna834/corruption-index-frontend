<!-- Modal crear convocatoria -->
<app-modal-create-announcement #modalCreateAnnouncement></app-modal-create-announcement>

<div class="card">
  <div class="card-header">
    Announcement
  </div>
  <div class="card-body">

    <div style="padding-bottom: 20px;">
      <button type="button" class="btn btn-info" (click)="addAnnouncement()">Crear convocatoria</button>
    </div>
    <table class="table table-responsive-sm table-hover table-outline mb-0">
      <thead class="thead-light">
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Descripci√≥n</th>
          <th>Fecha inicio</th>
          <th>Fecha fin</th>
          <th style="width: 15%;">Opciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let row of docsItems">
          <td>{{row.id}}</td>
          <td>
            <div>{{row.name}}</div>
            <div class="small text-muted">
              <span>{{row.id}}</span>
            </div>
          </td>
          <td>{{row.description}}</td>
          <td>{{row.startDate}}</td>
          <td>{{row.endDate}}</td>
          <td>
            <button type="button" class="btn btn-info" (click)="editAnnouncement(row)" title="Editar"><span class="icon-pencil"></span></button>
            <button type="button" class="btn btn-danger" (click)="deleteAnnouncement(row)" title="Eliminar"><span class="icon-trash"></span></button>
            <button type="button" class="btn btn-success" (click)="editAnnouncement(row)" title="Add Doc"><span class="icon-docs"></span></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
